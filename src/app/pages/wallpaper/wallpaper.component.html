<div class="card table-responsive">
    <table class="table table-bordered mb-0">
        <thead>
            <tr>
                <th>#</th>
                <th>Category</th>
                <th>Sub Category</th>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Active / Deactive</th>
                <th>Download</th>
                <th>View</th>
                <th>Updated On</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of [0,1,2,3,4]; let i = index">
                <td>{{i + 1}}</td>
                <td>One</td>
                <td>Two</td>
                <td>Jelwely</td>
                <td>Lorem Ipsum</td>
                <td><a href="#">NA.jpg</a></td>
                <td>
                    <label class="switcher">
                        <input type="checkbox" class="switcher-input">
                        <span class="switcher-indicator">
                            <span class="switcher-yes"></span>
                            <span class="switcher-no"></span>
                        </span>
                    </label>
                </td>
                <td>5</td>
                <td>25</td>
                <td>11 Aug, 2022</td>
                <td>
                    <i class="fa-solid fa-pencil mr-2" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-trash-can" style="cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal template -->
<div class="modal fade" id="modals-default">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Wallpaper
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="form-label">Select Category</label>
                        <select class="form-control">
                            <option value="1">Select</option>
                            <option value="3">Category 1</option>
                            <option value="2">Category 2</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="form-label">Select Sub Category</label>
                        <select class="form-control">
                            <option value="1">Select</option>
                            <option value="3">Category 1</option>
                            <option value="2">Category 2</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="form-label">Image Upload</label>
                        <label class="custom-file">
                            <input type="file" class="custom-file-input">
                            <span class="custom-file-label"></span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer pt-0">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="page-title d-flex align-items-center justify-content-between mb-4">
    <h4 class="mb-0">Wallpaper</h4>
    <div class="d-flex">
        <div class="form-row">
            <div class="form-group" style="width: 200px;">
                <label class="form-label">Select Category</label>
                <select class="form-control">
                    <option value="1">Select</option>
                    <option value="3">Category 1</option>
                    <option value="2">Category 2</option>
                </select>
            </div>
            <div class="form-group" style="width: 200px;margin-left: 10px;">
                <label class="form-label">Select Sub Category</label>
                <select class="form-control">
                    <option value="1">Select</option>
                    <option value="3">Category 1</option>
                    <option value="2">Category 2</option>
                </select>
            </div>
            <div class="form-group" style="width: 200px;margin-left: 10px;     margin-top: 28px;">
                <input type="text" class="form-control" placeholder="Search Here">
            </div>
        </div>

        <button type="button" class="btn btn-primary" style="height: 37px;
        margin-top: 28px;
        margin-left: 15px;" (click)="add('addWallpaper', 'Add Wallpaper', {})"><i class="fa-solid fa-plus"></i>
            Add</button>
    </div>
</div>

<div class="text-right" *ngIf="deleteIds.length > 0">
    <button type="button" class="btn btn-danger mb-2" (click)="delete('delete', 'Delete', deleteIds, 'multiple')"><i
            class="fa-solid fa-trash"></i>
        Delete</button>
</div>

<div class="wallpaper-outer">
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-12" *ngFor="let list of catList; let i = index">
            <div class="block_wallpaper">
                <div class="wall_category_block d-flex justify-content-between align-items-center">
                    <div>
                        <mat-checkbox class="no-checkbox" (change)="noCheck($event, list.id)"></mat-checkbox>
                        <mat-slide-toggle [(ngModel)]="list.isActive" name="isActive_{{i}}"
                            (change)="toggle($event, list?.id)"></mat-slide-toggle>
                    </div>
                    <div>
                        <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                            matTooltip="Edit" (click)="add('editWallpaper', 'Edit Wallpaper', list)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="ml-2"
                            matTooltip="Delete" (click)="delete('delete', 'Delete', list.id, 'single')">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="wall_image_title">
                    <ul class="list-inline d-flex justify-content-center">
                        <li>
                            <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                                matTooltip="Category & Sub Category">
                                <mat-icon>info</mat-icon>
                            </button>
                        </li>
                        <li class="ml-2">
                            <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                                matTooltip="{{list?.totalViews}} Views">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </li>
                        <li class="ml-2">
                            <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                                matTooltip="{{list?.totalRate}} Rating">
                                <mat-icon>star</mat-icon>
                            </button>
                        </li>
                        <li class="ml-2">
                            <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                                matTooltip="{{list?.totalDownloads}} Download">
                                <mat-icon>download</mat-icon>
                            </button>
                        </li>
                    </ul>
                </div>
                <span>
                    <img [src]="list?.imageURL" onerror="this.src='/assets/images/dummy.png'" style="height: 350px;"
                        alt="">
                </span>
            </div>
        </div>
    </div>
</div>

<div class="order-md-1 w-50 p-4">
    <form class="needs-validation"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

        <div class="mb-3">
            <label for="Email"> Email</label>
            <input type="email" class="form-control" id="Email" [(ngModel)]="model.email" name="email"  #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
            <div class="invalid-feedback"  *ngIf="f.submitted && email.invalid">
                Please enter Email.
            </div>
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  [(ngModel)]="model.password" name="password"  #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
            <div class="invalid-feedback"   *ngIf="f.submitted && password.invalid">
                Please enter Password.
            </div>
        </div>

        <div class="mb-3">
            <label for="Host">Host</label>
            <input type="text" class="form-control" id="Host" [(ngModel)]="model.host" name="host"  #host="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && host.invalid }" required>
            <div class="invalid-feedback"   *ngIf="f.submitted && host.invalid">
                Please enter Host.
            </div>
        </div>

        <div class="mb-3">
            <label for="Port">Port</label>
            <input type="text" class="form-control" id="Port" [(ngModel)]="model.port" name="port"  #port="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && port.invalid }" required>
            <div class="invalid-feedback"   *ngIf="f.submitted && port.invalid">
                Please enter Port.
            </div>
        </div>

        <div class="mb-3">
            <mat-slide-toggle [(ngModel)]="model.isSecure" name="isSecure"> Secure </mat-slide-toggle>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg " type="submit">Save</button>
    </form>
</div>

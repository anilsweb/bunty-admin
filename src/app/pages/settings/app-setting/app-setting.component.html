<form class="w-50 p-4">

    <div class="mb-3">
        <label for="Appname">App Name</label>
        <input type="text" class="form-control" id="Appname">
        <div class="invalid-feedback">
            Please enter App Name.
        </div>
    </div>

    <div class="mb-3">
        <label for="AppLogo">App Logo</label>
        <input type="file" class="form-control" id="AppLogo">
        <div class="invalid-feedback">
            Please enter App Logo.
        </div>
    </div>

    <div class="mb-3">
        <label for="AppDescription">App Description</label>
        <textarea type="text" class="form-control" id="AppDescription"></textarea>
        <div class="invalid-feedback">
            Please enter App Description.
        </div>
    </div>

    <div class="mb-3">
        <label for="AppVersion">App Version</label>
        <input type="text" class="form-control" id="AppVersion">
        <div class="invalid-feedback">
            Please enter App Version.
        </div>
    </div>

    <div class="mb-3">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author">
        <div class="invalid-feedback">
            Please enter Author.
        </div>
    </div>

    <div class="mb-3">
        <label for="Contact">Contact</label>
        <input type="text" class="form-control" id="Contact">
        <div class="invalid-feedback">
            Please enter Contact.
        </div>
    </div>

    <div class="mb-3">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email">
        <div class="invalid-feedback">
            Please enter Email.
        </div>
    </div>

    <div class="mb-3">
        <label for="Website">Website</label>
        <input type="text" class="form-control" id="Website">
        <div class="invalid-feedback">
            Please enter Website.
        </div>
    </div>

    <div class="mb-3">
        <label for="DevelopedBy">Developed By</label>
        <input type="text" class="form-control" id="DevelopedBy">
        <div class="invalid-feedback">
            Please enter Developed By.
        </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg " type="submit">Save</button>
</form>

<div class="page-title d-flex align-items-center justify-content-between mb-4">
    <h4 class="mb-0">Category</h4>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modals-default"><i
            class="fa-solid fa-plus"></i> Add</button>
</div>
<div class="card table-responsive">
    <table class="table table-bordered mb-0">
        <thead>
            <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Active / Deactive</th>
                <th>Updated On</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of [0,1,2,3,4]; let i = index">
                <td>{{i + 1}}</td>
                <td>Category 1</td>
                <td>
                    <label class="switcher">
                        <input type="checkbox" class="switcher-input">
                        <span class="switcher-indicator">
                            <span class="switcher-yes"></span>
                            <span class="switcher-no"></span>
                        </span>
                    </label>
                </td>
                <td>11 Aug, 2022</td>
                <td>
                    <i class="fa-solid fa-pencil mr-2" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-trash-can" style="cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal template -->
<div class="modal fade" id="modals-default">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Category
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="form-label">Category Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer pt-0">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4">
    <div class="authentication-inner py-5">

        <div class="card">
            <div class="p-4 p-sm-5">
                <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
                    <div class="ui-w-60">
                        <div class="w-100 position-relative">
                            <img src="assets/images/logo-dark.png" alt="Brand Logo" class="img-fluid">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

                <h5 class="text-center text-muted font-weight-normal mb-4">Login to Your Account</h5>
                <form [formGroup]="loginForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" formControlName="userName"
                            [ngClass]="{ 'is-invalid': submitted && f?.['userName']?.errors }">
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label d-flex justify-content-between align-items-end">
                            <span>Password</span>
                        </label>
                        <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f?.['password']?.errors }">
                        <div class="clearfix"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center m-0">
                        <button type="button" class="btn btn-primary" (click)="updateProfile()" type="button">Sign
                            In</button>
                    </div>
                </form>

            </div>
            <div class="card-footer py-3 px-4 px-sm-5">
                <div class="text-center text-muted">
                    Forget Password?
                    <a routerLink="./forgot-password">Click Here</a>
                </div>
            </div>
        </div>

    </div>
</div>
